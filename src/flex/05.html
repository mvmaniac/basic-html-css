  <title>05. 반응형 컬럼</title>
  <link rel="stylesheet" href="default.css">
  <style>
    .flex-container {
      display: flex;
      flex-flow: column nowrap;
      min-height: 100vh;
      border: 10px solid red;
    }

    .flex-item {
      flex: 1 auto
    }

    @media (min-width: 600px) {
      .flex-container {
        flex-flow: row wrap;
      }

      .flex-item {
        width: 50%;
        /* flex: 0 auto; */
        /* flex-basis: 50%; */
      }
    }

    @media (min-width: 900px) {
      .flex-item {
        width: 30%;
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예제 - 3개의 문</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
      .stage {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background: #333;
        /* perspective: 800px; */
      }

      .door {
        position: relative;
        width: 100px;
        height: 150px;
        /* outline: 2px dashed yellow; */
      }

      .door-back {
        overflow: hidden;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: black;
      }

      .ilbuni {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100px;
        height: 100px;
        background-repeat: no-repeat;
        background-position: 50% 100%; /* center bottom 으로 해도 됨 */
        background-size: contain;
        transform: translate3d(100%, 0, 0);
        transition: 0.5s 0.5s; /* duration delay */
        /* outline: 2px dashed red; */
      }

      .door:nth-child(1) .ilbuni {
        background-image: url(images/ilbuni_0.png);
      }

      .door:nth-child(2) .ilbuni {
        background-image: url(images/ilbuni_1.png);
      }

      .door:nth-child(3) .ilbuni {
        background-image: url(images/ilbuni_2.png);
      }

      .door-body {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        transition: 0.5s;
        transform-origin: 0%; /* left로 해도 됨 */
      }

      .door:nth-child(1) .door-body {
        background: rgba(255, 0, 0, 0.7);
      }

      .door:nth-child(2) .door-body {
        background: rgba(0, 255, 0, 0.7);
      }

      .door:nth-child(3) .door-body {
        background: rgba(0, 0, 255, 0.7);
      }

      .door-opened .door-body {
        transform: perspective(800px) rotateY(-110deg);
      }

      .door-opened .ilbuni {
        transform: translate3d(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="door">
        <div class="door-back">
          <div class="ilbuni"></div>
        </div>
        <div class="door-body"></div>
      </div>
      <div class="door">
        <div class="door-back">
          <div class="ilbuni"></div>
        </div>
        <div class="door-body"></div>
      </div>
      <div class="door">
        <div class="door-back">
          <div class="ilbuni"></div>
        </div>
        <div class="door-body"></div>
      </div>
    </div>

    <script>
      (function init() {
        const stageElem = document.querySelector('.stage');
        let currentItem; // 현재 활성화된 아이템을 저장

        function activate(elem) {
          elem.classList.add('door-opened');
          currentItem = elem;
        }

        function deactivate(elem) {
          elem.classList.remove('door-opened');
        }

        function doorHandler(event) {
          const targetElem = event.target;

          if (currentItem) {
            deactivate(currentItem);
          }

          if (targetElem.classList.contains('door-body')) {
            activate(targetElem.parentNode);
          }
        }

        stageElem.addEventListener('click', doorHandler);

        activate(document.querySelector('.door:first-child'));
      })();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 Transition, Animation</title>
  <link rel="stylesheet" href="css/default.css">
  <style>
    @keyframes ball-ani {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(200px, 200px);
      }
    }

    .ball {
      position: absolute;
      left: 0;
      top: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: red;
      /* animation: ball-ani 1s 3 alternate forwards; */
    }

    .ball.end {
      border: 5px solid dodgerblue;
    }
  </style>
</head>
<body>
  <div class="ball"></div>
  <script>
    const ballElem = document.querySelector('.ball');

    function clickHandler() {
      ballElem.style.animation = 'ball-ani 1s 3 alternate forwards';
    }

    function ballStartHandler(event) {
      console.log(event);
    }

    function ballEndHandler() {
      ballElem.classList.add('end');
    }

    function ballIterationHandler() {
      console.log('반복');
    }

    ballElem.addEventListener('click', clickHandler);
    ballElem.addEventListener('animationstart', ballStartHandler);
    ballElem.addEventListener('animationend', ballEndHandler);
    ballElem.addEventListener('animationiteration', ballIterationHandler);
  </script>
</body>
</html>
